<div class="card"> 
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter'>
      </div>
    </div>
     <div class="row">
      <div class="col-md-6">
        <h4>Filter by:{{listFilter}}</h4>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table" *ngIf='products && products.length'>
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)='toggleImage()'>{{showImage ? 'hide': 'show'}} image</button>
          </th>
          <th>Product</th>
          <th>code</th>
          <th>Product year</th>
          <th>price</th>
          <th>5 star rating</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of filterProducts'>
          <td><img [src]='product.imageUrl' *ngIf='showImage' [title]='product.productTitle' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'></td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode | lowercase | convertToSpace:'-'}}</td>
          <td>{{product.productYear}}</td>
          <td>{{product.productCost | currency :'USD':'symbol'}}</td>
          <td>{{product.ProductRating}}</td>
        </tr>
      </tbody>
    </table>


  </div>

</div>
